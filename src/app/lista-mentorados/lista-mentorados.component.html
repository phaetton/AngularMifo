




          <nav class="h-full overflow-y-auto" aria-label="Directory">

            <div class="relative">

              <ul class="relative z-0 divide-y divide-gray-200" *ngFor="let mentorado of mentorados" [routerLink]="['/mentorados',mentorado.id]">


                <li class="bg-white">
                  <div class="relative px-6 py-5 flex items-center space-x-3 hover:bg-gray-50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
                    <div class="flex-shrink-0">
                      <img class="h-10 w-10 rounded-full" [src]="mentorado.imagen" alt="">
                    </div>
                    <div class="flex-1 min-w-0">
                      <a class="focus:outline-none">


                        <span class="absolute inset-0" aria-hidden="true"></span>
                        <p class="text-sm font-medium text-gray-900">
                          {{mentorado.id}} - {{ mentorado.nombre }} {{ mentorado.apellido }}
                        </p>
                        <p class="text-sm text-gray-500 truncate">
                          Negocio
                        </p>
                      </a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>




          </nav>
